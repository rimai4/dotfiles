# Theme
include ./theme.conf

# Font
font_family SFMono Nerd Font
font_size 16.0

# Inactive pane styling
inactive_border_color #828a9a
inactive_text_alpha 0.65

# Cursor
cursor_blink_interval 0
cursor_shape block
shell_integration no-cursor

# Use option as alt
macos_option_as_alt yes

# Hide title bar
hide_window_decorations titlebar-only

# Layouts & splits
enabled_layouts splits:split_axis=horizontal,stack
map cmd+z toggle_layout stack
map cmd+enter launch --location=vsplit
map cmd+shift+enter launch --location=hsplit
map cmd+[ previous_window
map cmd+] next_window

# Move/delete word/whole line
map cmd+left send_text normal \x01
map cmd+right send_text normal \x05
map cmd+backspace send_text normal \x15

# Window padding
window_padding_width 6 6

# Tabs
active_tab_title_template "{fmt.fg._e1e3e4}{fmt.bg.default}{fmt.fg._181a1c}{fmt.bg._e1e3e4}{(f'{index} {title[:9]}…{title[-9:]}' if title.rindex(title[-1]) + 1 > 19 else f'{index} {title}').center(19, ' ')}{fmt.fg._e1e3e4}{fmt.bg.default}{fmt.fg.default}{fmt.bg.default}"
tab_title_template        "{fmt.fg._828a9a}{fmt.bg.default}{fmt.fg.white}{fmt.bg._828a9a}{(f'{index} {title[:9]}…{title[-9:]}' if title.rindex(title[-1]) + 1 > 19 else f'{index} {title}').center(19, ' ')}{fmt.fg._828a9a}{fmt.bg.default}{fmt.fg.default}{fmt.bg.default}"
tab_bar_edge top
tab_bar_margin_height 8.0 0.0
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5

# Move windows
map cmd+left move_window left
map cmd+right move_window right
map cmd+up move_window up
map cmd+down move_window down

# Resize windows
map shift+left resize_window narrower 5
map shift+right resize_window wider 5
map shift+up resize_window taller 5
map shift+down resize_window shorter 5

# Unmap cmd+w
map cmd+w no_op
